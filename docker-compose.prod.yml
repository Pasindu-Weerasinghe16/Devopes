services:
  mongodb:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    image: ${DOCKERHUB_USER:-dockerpasindu}/devopes-be:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongodb:27017/ordoro
      - NODE_ENV=production
    ports:
      - "4000:4000"
    depends_on:
      - mongodb

  frontend:
    image: ${DOCKERHUB_USER:-dockerpasindu}/devopes-fe:${IMAGE_TAG:-latest}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo_data:
